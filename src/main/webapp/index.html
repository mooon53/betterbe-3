<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">

    <script>
        function onLoad() {
            let getRequest = new XMLHttpRequest();
            getRequest.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    let dropDown = document.getElementById("cars");
                    let response = JSON.parse(this.responseText);
                    console.log(response);
                    let car;
                    for (let i = 0; i < response.length; i++) {
                        let current = response[i];
                        car = `<a href="configurator.html?carID=${current.carId}">${current.make} ${current.model} ${current.productionYear}</a><br>`;
                        dropDown.innerHTML += car;
                    }
                }
            }
            getRequest.open("GET", "http://localhost:8080/betterbe_3/rest/cars", true);
            getRequest.setRequestHeader("Accept", "application/json");
            getRequest.send();
        }
    </script>
</head>
