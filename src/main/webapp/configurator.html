<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>BetterBe Â· Configurator</title>

    <script src="configurator.js"></script>
    <link rel="stylesheet" href="configurator.css">
    <link rel="icon" href="images/bettericon.png">
</head>

<body onload="onLoad()" id="body">

    <div class="menu_nav">
        <a class="active"
           href="#lease">Lease</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#login">Log in</a>
    </div>

    <hr class="line">

    <section class="product-detail">
        <div class="imagery">
            <!--Image path changes here*/-->
            <img src="images/cars/default.png" alt="default" id="image" class="Image"/>

            <!--Car details*/-->
            <div class="line">

                <div id="make" class="detail_desc">Make</div>
                <div id="model" class="detail_desc">Model</div>
                <div id="year_of_production" class="detail_desc">Year</div>
                <div id="total" class="detail_desc">Total</div>

                <hr class="line">

                <div id="powertrain_text" class="detail_desc"> Drivetrain:</div>
                <div id="powertrain" class="detail_desc"> Drivetrain info</div>

                <hr class="line">

                <div id="bodytype_text" class="detail_desc"> Bodytype:</div>
                <div id="bodytype" class="detail_desc"> bodytype</div>

                <hr class="line">

                <div id="trim_level_text" class="detail_desc"> Trim level:</div>
                <div id="trim_level" class="detail_desc"> trim level</div>
            </div>
            <!--End of car details-->

        </div>

    </section>
</body>
</html>
